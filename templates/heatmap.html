<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>基本热力图</title>
    <style>
        html, body, #container {
            margin: 0; padding: 0; width: 100%; height: 100%;
        }
    </style>
</head>
<body>
<div id="container" class="container"></div>
<script src="//webapi.amap.com/maps?v=1.4.14&key=ce9c435f5ccc9e3a54ca63080f43ac88&"></script>
<script src="//webapi.amap.com/loca?v=1.3.0&key=ce9c435f5ccc9e3a54ca63080f43ac88"></script>
<script src="/heatmapData/"></script>
<script>

    var map = new AMap.Map('container', {
        center: [108.83673482219699,34.123085585354424],
        zoom: 16,
    });

    var layer = new Loca.HeatmapLayer({
        map: map,
    });

    var list = [];
    var i = -1, length = heatmapData.length;
    while (++i < length) {
        var item = heatmapData[i];
        list.push({
            coordinate: [item.lng, item.lat],
            count: item.count
        })
    }

    layer.setData(list, {
        lnglat: 'coordinate',
        value: 'count',
        max: 4
    });

    layer.setOptions({
        style: {
            radius: 28,
            color: {
                0.5: '#2c7bb6',
                0.65: '#abd9e9',
                0.7: '#f5ffcf',
                0.9: '#fdc28e',
                1.0: '#d75756'
            },
            opacity: [0, 0.8]
        }
    });
    layer.render();

</script>
</body>

</body>
